spring.application.name=orm-learn

# === Logging Configuration ===
logging.level.org.springframework=INFO
logging.level.com.example.demo=DEBUG

# Hibernate logs (for SQL statements and parameters)
logging.level.org.hibernate.SQL=TRACE
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Console Log Format (optional)
logging.pattern.console=%d{dd-MM-yy} %d{HH:mm:ss.SSS} %-20.20thread %5p %-25.25logger{25} %25M %4L %m%n

# === MySQL Database Configuration ===
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ormlearn?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1125

# === Hibernate JPA Configuration ===
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Show SQL in Console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
